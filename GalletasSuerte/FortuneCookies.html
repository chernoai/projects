<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fortune Cookie</title>
  <link rel="stylesheet" href="/normalize.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Serif:wght@800&family=PT+Serif:ital@1&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/3c1cfcfd53.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <header class="header">
      <h1>Daily Fortune Cookie</h1>
      <p>Start the day with inspiration</p>
    </header>
    <div class="main">
      <div class="cookie--container"> <!--NO QUITAR -->
        <img class="cookie" src="src/fortunecookie.png" alt="">
        <div class="cite--container">
          <div class="cite--content">
            <cite class="cite">
            </cite>
            <p class="author"></p>
          </div>
          <i class="fa-sharp fa-solid fa-arrow-rotate-right reload"></i>
          <div class="social-media">
            <a target="_blank" href="https://www.instagram.com/"><i class="fa-brands logo fa-square-instagram"></i></a>
            <a target="_blank" href="https://twitter.com/"> <i class="fa-brands logo fa-square-twitter"></i></a>
            <a target="_blank" href="https://www.whatsapp.com/"><i class="fa-brands logo fa-square-whatsapp"></i></a>
            <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands logo fa-square-facebook"></i></a>
          </div>
        </div>
      </div>
      <div class="reloj">
        <div class="hora">00</div>
        <div class="min">00</div>
        <div class="seg">00</div>
      </div>
    </div>

    <footer class="footer">
      Lorem ipsum dolor sit amet consectetur
    </footer>
  </div>
  <script src="code.js"></script>
</body>

</html>
