<script>
      // Ruta de la carpeta que contiene las imágenes
      const carpetaImagenes = 'C:/Users/Chernobyl/repos/projects/FlexGallery/img';

// Selecciona el div donde se mostrarán las imágenes
const galleryDiv = document.getElementById('image-gallery');

// Función para cargar las imágenes
function cargarImagenes() {
  // Utiliza una solicitud AJAX para obtener la lista de archivos en la carpeta
  const xhr = new XMLHttpRequest();
  xhr.open('GET', carpetaImagenes, true);
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4 && xhr.status === 200) {
      // Parsea el contenido de la carpeta
      const files = xhr.responseText.split('\n');
      files.forEach(file => {
        // Verifica que sea un archivo de imagen (puedes ajustar esta validación según tus necesidades)
        if (/\.(jpg|jpeg|png|gif)$/i.test(file)) {
          // Crea un elemento img para cada imagen
          const img = document.createElement('img');
          img.src = `${carpetaImagenes}/${file}`;
          galleryDiv.appendChild(img);
        }
      });
    }
  };
  xhr.send();
}

// Llama a la función para cargar las imágenes
cargarImagenes();
</script>
